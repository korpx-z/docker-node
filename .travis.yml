arch: s390x
services:
  - docker
env:
  global:
    - TEST_DIR="$PWD/s390x/test/10/alpine3.11"
    - TEST_SCRIPT="test.sh"
    - BUILD_DIR="$PWD/s390x/10/alpine3.11"
    - ENTRYPOINT_SCRIPT="$BUILD_DIR/docker-entrypoint.sh"
    - REPO="quay.io/ibmz/node"
    - TAG="$REPO:10.22.1"
before_script: 
  - chmod +x $ENTRYPOINT_SCRIPT
  - cd $TEST_DIR && chmod +x $TEST_SCRIPT
  - docker login quay.io -u $ROBOT_USER -p $ROBOTTOKEN
script: 
  - docker build $BUILD_DIR --tag $TAG
  - cd $TEST_DIR && bash $TEST_SCRIPT 
after_script:
  - docker push $REPO
